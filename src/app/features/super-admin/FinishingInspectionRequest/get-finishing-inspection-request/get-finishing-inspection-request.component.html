<div class="content pb-0">
    <!-- Page Header -->
    <div class="d-flex align-items-center justify-content-between gap-2 mb-4 flex-wrap">
        <div>
            <h4 class="mb-1">Inspection Requests<span class="badge badge-soft-primary ms-2">{{ data.length }}</span>
            </h4>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 p-0">
                    <li class="breadcrumb-item"><a [routerLink]="routes.index">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Inspection Requests</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- End Page Header -->
    <div class="card mb-3">
        <div class="card-body">
            <div class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label class="form-label">From Date</label>
                    <input type="text" class="form-control" bsDatepicker [(ngModel)]="fromDate" name="fromDate"
                        (bsValueChange)="onFromDateChange()" (change)="onFromDateChange()"
                        placeholder="Select From Date">
                </div>
                <div class="col-md-3">
                    <label class="form-label">To Date</label>
                    <input type="text" class="form-control" bsDatepicker [(ngModel)]="toDate" name="toDate"
                        (bsValueChange)="onToDateChange()" [disabled]="!fromDate" [bsConfig]="{ minDate: fromDate }"
                        placeholder="Select To Date">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Follow-up Status</label>
                    <select class="form-select" [(ngModel)]="statusFilter" name="statusFilter">
                        <option value="all">All</option>
                        <option value="followed">Followed</option>
                        <option value="not-followed">Not Followed</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary w-100" (click)="applyFilters()">Search</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body d-flex flex-column">

            <!-- No Data State -->
            <div *ngIf="data.length === 0" class="text-center py-5">
                <i class="ti ti-database-off fs-1 text-muted"></i>
                <p class="mt-2 text-muted">No inspection requests found</p>
            </div>

            <!-- Table -->
            <div class="table-scroll" *ngIf="data.length > 0">
                <div class="table-responsive">
                    <table class="table table-striped mb-0" matSort (matSortChange)="sortData($event)">
                        <thead>
                            <tr>
                                <th mat-sort-header="name">Name</th>
                                <th mat-sort-header="customerName">Customer Name</th>
                                <th mat-sort-header="unitAddress">Unit Address</th>
                                <th mat-sort-header="phoneNumber">Phone</th>
                                <th mat-sort-header="date">Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let req of data">
                                <td>{{ req.name }}</td>
                                <td>{{ req.customerName }}</td>
                                <td>{{ req.unitAddress }}</td>
                                <td>{{ req.phone }}</td>
                                <td>{{ req.createdOn | date:'yyyy-MM-dd' }}</td>
                                <td>
                                    <button *ngIf="!req.isCommunicated" class="btn btn-sm btn-warning"
                                        (click)="markFollowed(req)">
                                        <i class="ti ti-mail me-1"></i>Mark as Read
                                    </button>
                                    <span *ngIf="req.isCommunicated" class="badge bg-success">Read</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div class="d-flex justify-content-center mt-3" *ngIf="pagesCount > 1">
                <app-custom-pagination [pagesCount]="pagesCount" [pageNumber]="pageNumber" [rowCount]="rowCount"
                    (pageChange)="onPageChange($event)">
                </app-custom-pagination>
            </div>
        </div>
    </div>
</div>
