<div class="card mb-3">
    <div class="card-body">
        <div class="row g-3 align-items-end">
            <div class="col-md-3">
                <label class="form-label">From Date</label>
                <input type="text" class="form-control" bsDatepicker [(ngModel)]="fromDate" name="fromDate" (bsValueChange)="onFromDateChange()" (change)="onFromDateChange()" placeholder="Select From Date">
            </div>
            <div class="col-md-3">
                <label class="form-label">To Date</label>
                <input type="text" class="form-control" bsDatepicker [(ngModel)]="toDate" name="toDate" (bsValueChange)="onToDateChange()" [disabled]="!fromDate" [bsConfig]="{ minDate: fromDate }" placeholder="Select To Date">
            </div>
            <div class="col-md-3">
                <label class="form-label">Follow-up Status</label>
                <select class="form-select" [(ngModel)]="statusFilter" name="statusFilter">
                    <option value="all">All</option>
                    <option value="followed">Followed</option>
                    <option value="not-followed">Not Followed</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary w-100" (click)="applyFilters()">Search</button>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body d-flex flex-column">
        <div class="table-scroll">
            <div class="table-responsive">
                <table class="table table-striped mb-0" matSort (matSortChange)="sortData($event)">
                <thead>
                    <tr>
                        <th mat-sort-header="customerName">Customer Name</th>
                        <th mat-sort-header="unitTitle">Unit Title</th>
                        <th mat-sort-header="unitAddress">Unit Address</th>
                        <th mat-sort-header="phoneNumber">Phone</th>
                        <th mat-sort-header="date">Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let req of visibleRequests">
                        <td>{{ req.customerName }}</td>
                        <td>{{ req.unitTitle }}</td>
                        <td>{{ req.unitAddress }}</td>
                        <td>{{ req.phoneNumber }}</td>
                        <td>{{ req.date | date:'yyyy-MM-dd' }}</td>
                        <td>
                            <button *ngIf="!req.followedUp" class="btn btn-sm btn-primary" (click)="markFollowed(req)">Follow Up</button>
                            <span *ngIf="req.followedUp" class="badge bg-success">Followed</span>
                        </td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-3 sticky-pagination">
            <app-custom-pagination></app-custom-pagination>
        </div>
    </div>
</div>
</div>
